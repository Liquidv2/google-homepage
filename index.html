<!DOCTYPE html>
<html lang="en">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }

        .icon-values {
            color:#9aa0a6;
            display: inline-block;
            vertical-align: middle;
            height:25px;
            width:25px;
        }

        header {
            height: 50px;
            background-color: transparent;
        }

        header .header-buttons {
            display: flex;
            height: inherit;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            column-gap: 5px;
            margin-right: 10px;
        }

        header .header-link {
            color: black;
            text-decoration: none;
            font-size: 12.5px;
            padding-right: 10px;
        }

        header .header-link:hover {
            text-decoration: underline;
        }

        header .header-menu {
            height: 45px;
            width: 45px;
            border: none;
            background-color: transparent;
            outline: none;
            border-radius: 50%;
        }
        header .header-menu:hover {
            background-color: rgb(248, 245, 245);
        }

        header #header-signin {
            height: 40px;
            width: 120px;
            color: white;
            background: rgb(34, 122, 236);
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 15px;
        }

        header #header-signin:hover {
            background: rgb(59, 140, 245);
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: arial,sans-serif;
        }

        #main-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            row-gap: 35px;
            margin-top: auto;
            margin-bottom: auto;
        }
        
        .searchbar {
            display: flex;
            flex-direction: row;
            align-items: center;
            row-gap: 50px;
            background-color: rgb(248, 245, 245);
            border: 1px solid rgb(218, 214, 214);
            height: 45px;
            width: 60%;
            max-width: 500px;
            border-radius: 50px;
        }
        .searchbar:hover {
            background-color: white;
            box-shadow: 0px 0px 5px grey;
        }

        .searchbar #searchbar-search {
            margin-top: 2.5px;
            margin-left: 15px;
            height: 25px;
            width: 25px;
            border: none;
            background-color: transparent;
            outline: none;
        }

        .searchbar #searchbar-input {
            margin-left: 15px;
            height: 35px;
            width: 80%;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 16px;
        }

        #search-buttons {
            height: 50px;
            width: 500px;
            background-color: transparent;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            column-gap: 15px;
        }

        #search-buttons .search-button {
            height: 40px;
            width: 125px;
            border: none;
            border-radius: 5px;
            color: #3c4043;
            background-color: rgb(248, 245, 245);
            font-size: 12.5px;
            outline: none;
        }
        #search-buttons .search-button:hover {
            border: 1px solid rgb(218, 214, 214);
        }

        footer {
            height: 200px;
            width: 100%;
            padding: 0px;
            margin-top: auto;
            margin-left: auto;
            background-color: #f2f2f2;
            box-sizing: border-box;
            align-self: flex-end;
        }

        footer #region-div {
            background-color: #f2f2f2;
            display: flex;
            height: 50px;
            flex-direction: row;
            align-items: center;
            border-bottom: 1px solid gray;
        }

        footer #region-div #footer-region {
            margin-left: 10px;
            font-size: 17.5px;
            color: gray;
        }

        footer #footer-links {
            background-color: #f2f2f2;
            display: grid;
            height: 75%;
            grid-row: auto;
            margin-top: auto;
            align-items: center;
            justify-content: center;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto ;
            grid-gap: 10px;
            grid-template-areas:
            "content content content"
            "header header header"
            "footer footer footer";
        }

        @media (min-width: 1200px){
            footer #footer-links{
            margin-top: 10px;
            grid-template-columns: 2fr 2fr 2fr;
            grid-template-rows: auto auto auto;
            grid-template-areas:
            "header content footer";
            }

            footer {
                height: 100px;
            }
        }

        footer #footer-links .link-div {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            column-gap: 30px;
        }

        .footer-link {
            color: gray;
            text-decoration: none;
            font-size: 15px;
        }
        footer #footer-links .link-div .footer-link:hover {
            text-decoration: underline;
        }
    </style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<header>
    <div class="header-buttons">
        <div>
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
        </div>
        <div>
            <button class="header-menu">
                <span class="material-icons icon-values">menu</span>
            </button>
        </div>
        <div>

        <div>
            <button id="header-signin">Sign In</button>
        </div>

        </div>
    </div>
</header>
<body>
    <div id="main-body">
        <img id="LOGO" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="searchbar">
            <div>
                <button id="searchbar-search">
                    <!-- Didn't work properly for some reason so I had to set the margin manually -->
                    <span class="material-icons icon-values" style="margin-left: -7.5px;">search</span>
                </button>
            </div>
            <input id="searchbar-input" type="text" placeholder="">
        </div> 
        <div id="search-buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
<footer>
    <div id="region-div">
        <p id="footer-region">Region</p>
    </div>
    <div id="footer-links">
        <div class="link-div" style="grid-area: header;">
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Advertising</a>
            <a href="#" class="footer-link">Business</a>
            <a href="#" class="footer-link">How Search Works</a>
        </div>
        <div id="footer-co2" class="link-div" style="grid-area: content;">
            <a href="#" class="footer-link">co2-neutral since 2007</a>
        </div>
        <div class="link-div" style="grid-area: footer;">
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">user agreement</a>
            <a href="#" class="footer-link">Settings</a>
        </div>
    </div>
</footer>
</html>
